  prefix:   /{_locale}/
  
MuzichFavoriteBundle:
  resource: "@MuzichFavoriteBundle/Resources/config/routing.yml"
  prefix:   /{_locale}/
  
MuzichCommentBundle:
  resource: "@MuzichCommentBundle/Resources/config/routing.yml"
  prefix:   /{_locale}/
  
