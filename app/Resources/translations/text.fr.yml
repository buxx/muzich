
sites:
  subtitle:      Support des sites externes
  text:          |
                  Lorsque vous ajouter un lien sur le réseau Muzi.ch celui-ci est
                  interprété afin d'intégrer directement le contenu que vous souhaitez 
                  partager. Ci-dessous la liste des sites dont certaines ressources sont
                  actuellement supportés.
dev:
  subtitle:       Muzich est en cours de construction
  text:           |
                  Actuellement vous utilisez une version de test. De nombreuses 
                  fonctionnalités doivent voir le jours au fur et a mesure du développement.
about:
  subtitle:       Découvrez et partagez la musique d'internet
  text:           |
                  Grâce au réseau de Muzi.ch découvrez chaque jours de nouveaux son partagés
                  par les autres membres de ce réseau. Partagez egallement vos coup de coeurs 
                  sur ce même réseau.

mail:
  resetting_password:
    subject:      Muzi.ch: Réinitialisation du mot de passe
    content:      >
                  Bonjour %username%,

                  Une demande de réinitialisation de votre mot de passe a été demandé. Si vous
                  n'êtes pas a l'origine de cette demande, ne tenez pas compte de cet email.
                  
                  Si au contraire vous souhaitez changer le mot de passe de votre accès a Muzi.ch
                  rendez-vous à cette adresse: %url%
                  
                  Cordialement,
                  
                  l'équipe de Muzi.ch
  change_email:
    subject:      Muzi.ch: Changement de courriel
    content:      >
                  Bonjour %username%,

                  Une demande de changement d'email a été demandé. Si vous
                  n'êtes pas a l'origine de cette demande, ne tenez pas compte de cet email.
                  
                  Si au contraire vous souhaitez définir cette nouvelle adresse email
                  rendez-vous à cette adresse: %url%
                  
                  Cordialement,
                  
                  l'équipe de Muzi.ch
  presubscription:
    subject:         Muzi.ch: Inscription pour l'ouverture
    text:            >
                      Bonjour,
                      
                      Une demande d'inscription de cet email a Muzi.ch pour son ouverture oficielle a été demandé.
                      Si vous n'êtes pas a l'origine de cette demande, ne tenez pas compte de cet email.
                      
                      Si au contraire vous souhaitez être avertis de l'ouverture officielle de
                      Muzi.ch, rendez vous à cette adresse: %url%
                      
                      Cordialement,
                      
                      l'équipe de Muzi.ch

help:
  element_add_url:
    title1:            Ajouter un partage: Adresse HTTP
    text1:            |
                      Vous devez mettre dans ce champ l'adresse de la page internet
                      contenant la musique à partager. Faites bien attention a vous 
                      trouver sur la page représentant la musique que vous souahitez 
                      partager. Evitez par exemple de partager une adresse après 
                      avoir effectué une recherche.
    title2:           Exemple avec Youtube
    title3:           Exemple avec Soundcloud
                      